<div v-cloak id="app" class="main-content">
    <one-table :option="option" :data="data" :loading="loading"  @current-change="handleCurrentChange" @size-change="handleSizeChange">
        <!-- 工具菜单 -->
        <template slot="menuLeft">
            <el-button type="primary" size="mini" @click="handleAdd">添加钩子</el-button>
        </template>
        <!-- 自定义列 -->
        <template slot="status" slot-scope="scope">
            <el-switch v-model="scope.row.status" :disabled="scope.row.system" :active-value="1" :inactive-value="0"
            @change="changeSwitch(scope.row)">
            </el-switch>
        </template>
        <template slot="sort" slot-scope="scope">
            <el-input v-model="scope.row.sort" size="mini" min="0" max="999"
                style="width: 55px;" @change="changeSort(scope.row)">
        </template>
        <!-- 自定义操作列 -->
        <template slot="operates" slot-scope="scope">
            <el-button size="mini" :disabled="scope.row.system" class="_tool" @click="handleEdit(scope.row, scope.index)">
                <i class="el-icon-edit"></i>
            </el-button>
            
            <el-popconfirm
                confirm-button-text='好的'
                cancel-button-text='不用了'
                icon="el-icon-info"
                icon-color="red"
                title="删除不能恢复,确定删除吗？"
                @confirm="handleDel(scope.row, scope.index)"
            >
            <el-button :disabled="scope.row.system" slot="reference" size="mini" class="_tool" type="danger">
                <i class="el-icon-delete"></i>
            </el-button>
            </el-popconfirm>
        </template>
    </one-table>
</div>

{include file='common@components/one-tabs'}
{include file='common@components/one-table'}
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                loading: false,
                data: [],
                option: {
                    index: true,
                    header: true,
                    selection: false,

                    operates: {width:100},
                    page: {},
                    size: 'mini',
                    column: [{
                            label: '状态',
                            prop: 'status',
                            width:80,
                            slot: true,
                        }, {
                            label: '名称',
                            prop: 'name',
                        }, {
                            label: '描述',
                            prop: 'intro'
                        }, {
                            label: '来源',
                            prop: 'source'
                        }, {
                            label: '时间',
                            prop: 'update_time',
                            width:160,
                        }
                    ]
                }
            }
        },

        created() {
            this.getData()

        },
        methods: {
            // 获取数据
            getData() {
                let _this = this
                _this.loading = true
                request({
                    params: {
                        s: 'system/hook/index',
                        page: _this.option.page.currentPage,
                        limit: _this.option.page.pageSize,
                    },
                    method: 'post'
                }).then(e => {
                    _this.loading = false
                    _this.data = e.data.data
                    _this.option.page.total = e.data.count;
                })
            },
            //分页
            handleCurrentChange(currentPage) {
                let _this = this;
                _this.option.page.currentPage = currentPage;
                _this.getData();
            },
            //每页显示数
            handleSizeChange(val) {
                let _this = this;
                _this.option.page.pageSize = val
                _this.getData();
            },
            //改变状态
            changeSwitch(row) {
                let _this = this
                _this.loading = true
                request({
                    params: {
                        s: 'system/hook/status/',
                        id: row.id,
                        val: row.status,
                    },
                    method: 'post'
                }).then(e => {
                    _this.loading = false
                })
            },
           
            //删除行
            handleDel (row, index) {
                let _this = this
                _this.loading = true
                request({
                    params: {
                        s: 'system/hook/del/',
                		id:row.id,
                	},
                	method: 'post'
                }).then(e => {
                    _this.data.splice(index, 1)
                	_this.loading = false
                })
            },
            //添加
            handleAdd() {
                let _this = this
                navigateTo({
                    s: 'system/hook/add',
                })
            },
            //编辑
            handleEdit(row, index){
                let _this = this
                navigateTo({
                    s: 'system/hook/edit',
                    id:row.id,
                })
            },
           
        }
    })
</script>
